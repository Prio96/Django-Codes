{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" class="w-50 m-auto mt-5">
    {% csrf_token %}
    {% if form.non_field_errors %}
    {% for er in form.non_field_errors %}
    <p class="text-white bg-danger p-2">{{er}}</p>
    {% endfor %}
    {% endif %}
    {{form|crispy}}
    <input type="submit" class="btn btn-warning" value="Change Password"><br>
</form>
{% endblock content %}
