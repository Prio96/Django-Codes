{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    {% for post in posts %}
    <div class="col-3">
        <div class="card mx-2">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <p class="card-text">Author: {{request.user}}</p>
            <p>Genre: 
                {% for cat in post.category.all %}
                <button type="button" class="btn btn-primary btn-sm my-1">{{cat}}</button>
                {% endfor %}
            </p>
            <a href="{% url 'EditPost' post.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'DeletePost' post.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
