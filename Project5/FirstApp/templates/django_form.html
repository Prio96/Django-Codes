{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" style="width:50%;height:450px;margin:auto;margin-top:5%" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
