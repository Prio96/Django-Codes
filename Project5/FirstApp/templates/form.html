{% extends 'base.html' %}

{% block content %}
<form method="post" action="/First/about/">
    {% csrf_token %}
    <div class="w-50 m-auto pt-5">
        <h1>Movie Rating</h1>
        <div class="mb-3">
            <label for="exampleFormControlInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInputName" placeholder="Your Name..."
                name="username">
        </div>
        <div class="mb-3">

            <label for="exampleFormControlInputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlEmail" placeholder="Your Email..."
                name="email">
        </div>
        <select class="form-select mb-3" aria-label="Default select example" name="select">
            <option selected>Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
